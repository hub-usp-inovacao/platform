name: cypress-CI

on:
  pull_request:

jobs:
  test:
    name: Test with Cypress
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GCC
        uses: egor-tensin/setup-gcc@v1

      - name: Install Python
        uses: palewire/install-python-pipenv-pipfile@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: run tests
        run: |
          cd frontend
          yarn run cypress-ci
