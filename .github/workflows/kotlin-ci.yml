name: rails-CI
on:
  pull_request:
  push:
    branches: [main,if,sti]

jobs:

  build:
    name: Kotlin build 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: gradle build
        run: ./gradlew build

