name: front-CI
on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint:
    name: Nuxt Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 15

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Lint
        run: |
          cd frontend
          yarn lint